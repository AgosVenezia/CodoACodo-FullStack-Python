<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidades de medidas</title>
    <style>
        body {
            font-size: 22px;    /* Medida Absoluta. Tamaño general */
        }

        h1 {
            font-size: 2rem;    /* El doble del tamaño general: 44px */
        }

        h2 {
            font-size: 1rem;    /* El mismo tamaño general: 22px */
        }

        p {
            font-size: 0.6rem;
        }

        span {
            font-size: 150%;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <h1>Título 1</h1>
    <h2>Título 2</h2>
    <p>Lorem, ipsum dolor sit <span>amet consectetur</span> adipisicing elit. Odio omnis similique culpa obcaecati sunt quibusdam quia doloribus placeat, eos dolorum facere nulla accusantium earum quos quis nesciunt laborum magnam laboriosam.</p>
</body>
</html>
