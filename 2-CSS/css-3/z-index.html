<!DOCTYPE html>
<html>
    <head>
        <style>
            img {
            position: absolute;
            left: 100px;
            top: 0px;
            /* z-index: -1; */
            }
        </style>
    </head>
    <body>
        <h1>The z-index Property</h1>
        <p>Because the image has a z-index of -1, it will be placed behind the heading.</p>
        <img src="logo-css3.png" width=160px height=160px>
    </body>
</html>
