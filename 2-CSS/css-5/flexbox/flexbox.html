<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Flexible Boxes</title>
        <link href="flexbox.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1>Flexible Boxes</h1>
        <div class="flex-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
        </div>
        <p>Intente cambiar el tamaño de la ventana del navegador.</p>
        <p>Un contenedor con "flex-wrap: nowrap;" nunca envolverá sus artículos.</p>
        <p>Nota: Flexbox no es compatible con Internet Explorer 10 o versiones anteriores.</p>
    </body>
    </body>
</html>
