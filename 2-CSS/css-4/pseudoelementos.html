<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoelemtos</title>
    <style>
        p::first-letter {
            color: blue;
        }
        p::first-line {
            color: green;
        }
        p::selection {
            background-color: pink;
        }
        a::before {
            content: "☺";
        }
        a::after {
            content: "®";
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam explicabo dolore consectetur nisi molestias corporis dolorem dignissimos repellendus porro, fuga voluptatem dicta illum et quae commodi animi nostrum magnam exercitationem.</p>
    <a href="#">Home</a>
</body>
</html>
