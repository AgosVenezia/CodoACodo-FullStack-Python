<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS externo -->
    <link rel="stylesheet" href="selectores.css">
    <title>Selectores</title>
</head>
<body>
    <!-- CSS en línea -->
    <p style="color: white; background-color: gray;">Ejemplo CSS: estilo en línea.</p>
    <h1>Ejemplo CSS: estilo interno.</h1>
    <h2>Ejemplo CSS: estilo externo.</h2>

    <!-- Selectores de ID y clase -->
    <div id="intro">
        <p>
            Ejemplo CSS: Selector de ID.
        </p>
    </div>
    <div>
        <p class="first">
            Ejemplo CSS: Selector de clase.
        </p>
    </div>
    <!-- Selectores descendientes -->
    <aside>
        <p>Ejemplo CSS: Selector descendiente.</p>
    </aside>
    <!-- Selectores de hijos -->
    <p>Esto es <strong> muy </strong> importante.</p>
    <p>Esto es <i>realmente <strong>muy</strong></i> importante.</p>
    </body>
</html>
