<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparencias - Opacidad</title>
    <style>
        :root {
            font-size: 16;
        }

        .box1, .box2, .box3 {
            width: 10rem;
            height: 10rem;
            position: absolute;
            /*opacity 0.5;*/
        }
        
        .box1 {
            background-color: rgba(0,0,255,0.5);
            top: 1rem;
            left: 1rem;
        }

        .box2 {
            background-color: green;
            top: 2rem;
            left: 2rem;
        }

        .box3 {
            background-color: red;
            top: 3rem;
            left: 3rem;
        }

        .box3:hover {
            opacity: 0.1;
            transition: opacity 1.5s ease-in; 
        }
    </style>
</head>
<body>
    <div class="box1">Box1</div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
